apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.ericschumacher.eu.provelopment.android.planman"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 27
        versionName "4.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.+'
    compile "com.android.support:support-v4:25.0.+"
    compile 'com.android.support:recyclerview-v7:25.0.+'
    compile 'com.android.support:cardview-v7:25.0.+'
    compile 'com.android.support:design:25.1.0'
    compile 'org.solovyev.android.views:linear-layout-manager:0.5@aar'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.7.4'
    compile 'com.google.android.gms:play-services-analytics:7.3.0'
}
